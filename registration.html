<!DOCTYPE html>
<html>
    <head>
        <title>IT</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/jquery.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>Market IT</h1>
        <fieldset>
            <legend>Registration Data</legend>
            <div id="registerContainer">
                <p>
                    First Name<br/>
                    <input id="firstName" class="formElement" type="text" />
                </p>
                 <p>
                    Last Name<br/>
                    <input id="lastName" class="formElement" type="text" />
                </p> 
                <p>
                    Email<br/>
                    <input id="email" class="formElement" type="text" />
                </p>   
                <p>
                    Username<br/>
                    <input id="username" class="formElement" type="text" />
                </p>
                <p>
                    Password<br/>
                    <input id="userPassword" class="formElement" type="password" />
                </p>   
                <p>
                    <input type="button" id="registerButton" value="Register"/>
                    <input type="button" id="cancelButton" value="Cancel"/>
                </p>      
            </div>
        </fieldset>
            <footer>
        All Rights Reserved. Market IT
    </footer>
    </body>

    <script type="text/javascript">
        $( document ).ready(function() {
           $("#registerButton").on("click", function(){
                var jsonObject = {
                    "firstName" : $("#firstName").val(),
                    "lastName" : $("#lastName").val(),
                    "userName" : $("#username").val(),
                    "userPassword" : $("#userPassword").val(),
                    "email" : $("#email").val(),
                    "action" : "REGISTER"
                };

                $.ajax({
                    type: "POST",
                    url: "data/applicationLayer.php",
                    dataType: "json",
                    data: jsonObject,
                    contentType: 'application/x-www-form-urlencoded',
                    success: function(jsonData) {
                        window.location.replace("commentSection.html");
                       
                    },
                    error: function(errorMsg){
                        alert(errorMsg.statusText);
                    }
                });
           });

             $("#cancelButton").on("click",function(){
                window.location.replace("login.html");
            });
        });
    </script>
</html>
